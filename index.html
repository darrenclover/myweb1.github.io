<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
<span id=localtime></span>
<script type="text/javascript">
function showLocale(objD)
{
 var str,colorhead,colorfoot;
 var yy = objD.getYear();
 if(yy<1900) yy = yy+1900;
 var MM = objD.getMonth()+1;
 if(MM<10) MM = '0' + MM;
 var dd = objD.getDate();
 if(dd<10) dd = '0' + dd;
 var hh = objD.getHours();
 if(hh<10) hh = '0' + hh;
 var mm = objD.getMinutes();
 if(mm<10) mm = '0' + mm;
 var ss = objD.getSeconds();
 if(ss<10) ss = '0' + ss;
 var ww = objD.getDay();
 if  ( ww==0 )  colorhead="<font color=\"#000000\">";
 if  ( ww > 0 && ww < 6 )  colorhead="<font color=\"#373737\">";
 if  ( ww==6 )  colorhead="<font color=\"#008000\">";
 if  (ww==0)  ww="星期日";
 if  (ww==1)  ww="星期一";
 if  (ww==2)  ww="星期二";
 if  (ww==3)  ww="星期三";
 if  (ww==4)  ww="星期四";
 if  (ww==5)  ww="星期五";
 if  (ww==6)  ww="星期六";
 colorfoot="</font>"
 str = colorhead + yy + "-" + MM + "-" + dd + " " + hh + ":" + mm + ":" + ss + "  " + ww + colorfoot;
 return(str);
}
function tick()
{
 var today;
 today = new Date();
 document.getElementById("localtime").innerHTML = showLocale(today);
 window.setTimeout("tick()", 1000);
}
tick();
</script>
<br />

<script type="text/javascript">
    window.onload = function() {
    var local1=document.getElementById('videoID');  //获取，函数执行完成后local内存释放
    local1.autoplay = true; // 自动播放
    local1.loop = true; // 循环播放
    local1.muted=true; // 关闭声音，如果为false,视频无法自动播放
    if(local1.paused){  //判断是否处于暂停状态
    local1.play();  //开启播放
    }else{
    local1.pause();  //停止播放
    }
    }

    function btn(){
    var local=document.getElementById('videoID');  //获取，函数执行完成后local内存释放
    if(local.paused){  //判断是否处于暂停状态
    local.play();  //开启播放
    }else{
    local.pause();  //停止播放
    }
    }

</script>
